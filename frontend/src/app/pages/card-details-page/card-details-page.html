<main *ngIf="productDetails">
  <div class="mt-5 w-50 d-flex justify-content-between gap-5">
    <div class="details__image__container">
      <img [src]="enviroment.apiGatewayUrl + productDetails.imageUrl" alt="" />
    </div>
    <div class="w-50">
      <h2 class="primary-color">{{ productDetails.name }}</h2>
      <div class="fs-3 text-danger fw-medium">
        €{{ productDetails.price * sizeMultiplier | number : "1.2-2" }}
      </div>
      <div class="text-secondary">{{ productDetails.description }}</div>
      <div class="mt-4">
        <div class="primary-color">Size</div>
        <div
          class="btn-group mt-1"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            [value]="1"
            [(ngModel)]="sizeMultiplier"
          />
          <label class="btn btn-outline-secondary" for="btnradio1">
            Small
          </label>
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
            [value]="1.5"
            [(ngModel)]="sizeMultiplier"
          />
          <label class="btn btn-outline-secondary" for="btnradio2">
            Medium
          </label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            autocomplete="off"
            [value]="2"
            [(ngModel)]="sizeMultiplier"
          />
          <label class="btn btn-outline-secondary" for="btnradio3">
            Large
          </label>
        </div>
      </div>
      <div class="mt-4">
        <div class="d-flex gap-4 protect__order__container">
          <input
            class="form-check-input border-1 border-black"
            type="checkbox"
            id="enableProtection"
            value=""
            aria-label="..."
          />
          <label class="d-flex flex-column border-1" for="enableProtection">
            <span>
              Protect your order from
              <span class="text-danger">loss</span>,
              <span class="text-danger">damage</span>, or
              <span class="text-danger">theft</span>.
            </span>
            <span>
              Add Shipping Protection for just €3.99 by ticking the box.
            </span>
          </label>
        </div>
      </div>
      <button class="btn btn-success mt-3 w-100">ADD TO CART</button>
      <div class="mt-4">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-truck fs-3"></i>
          <b>Order today</b> — estimated delivery by
          <b>{{ deliveryDate | date : "longDate" }}</b>
        </div>
      </div>
    </div>
  </div>
</main>
