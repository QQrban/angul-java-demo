<div class="d-flex flex-wrap mt-4 gap-5 pb-5">
  @for (product of featuredProducts; track product.id) {
  <div class="d-flex flex-column">
    <span>{{ product.name }}</span>
    <div
      (click)="openDetailsPage(product.id)"
      class="image__container mt-1 featured__image__container"
      [ngStyle]="{
        'background-image':
          'url(' + enviroment.apiGatewayUrl + product.imageUrl + ')'
      }"
    ></div>
    <span class="align-self-end text-danger">{{ product.price }} â‚¬</span>
  </div>
  }
</div>
