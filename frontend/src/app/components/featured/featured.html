<div class="d-flex flex-wrap mt-4 gap-5 pb-5 position-relative">
  @for (product of featuredProducts; track product.id) {
  <div
    (click)="openDetailsPage(product.id)"
    class="d-flex flex-column featured__image__wrapper position-relative"
  >
    <div
      (click)="addToFavorite(product.id, $event)"
      class="favorite__icon icon__container position-absolute"
    >
      <i class="bi bi-star fs-5"></i>
    </div>

    <div
      (click)="openUserPage(product.userId, $event)"
      class="name__container"
      *ngIf="userMap[product.userId] as user"
    >
      <span>{{ user.name }}</span>
    </div>
    <div class="room"></div>
    <div
      [ngStyle]="{
        'background-image':
          'url(' + enviroment.apiGatewayUrl + product.imageUrl + ')'
      }"
      class="poster"
    >
      <div
        class="zoomed-poster"
        [ngStyle]="{
          'background-image':
            'url(' + enviroment.apiGatewayUrl + product.imageUrl + ')'
        }"
      ></div>
    </div>
    <div
      class="featured__image__cover bg-white position-absolute bottom-0 w-100 h-25 p-3 d-flex justify-content-between"
    >
      <div>
        <div class="text-dark">{{ product.name }}</div>
        <div class="text-dark fw-bold mt-1">â‚¬{{ product.price }}</div>
      </div>
      <div class="d-flex gap-2">
        <i class="bi bi-star-fill fs-6 text-warning"></i>
        <span>4.6</span>
      </div>
    </div>
  </div>
  }
</div>
