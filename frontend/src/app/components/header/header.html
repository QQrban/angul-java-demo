<header class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="d-flex align-items-center gap-4">
      <div
        (click)="goToMainPage()"
        class="navbar-brand ms-2 d-flex align-items-center"
      >
        <i class="bi bi-images h1 secondary-color"></i>
        <div class="brand-name fw-bolder fs-3 primary-color">Zaposter</div>
      </div>
      <div>
        <ul class="navbar-nav flex-row gap-4">
          <li class="nav-item">
            <a class="nav-link">Featured</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Latest</a>
          </li>
          <li class="nav-item d-flex">
            <a class="nav-link z-2">Hot</a>
            <i class="bi bi-fire text-warning"></i>
          </li>
        </ul>
      </div>
    </div>
    @if (isAuthorized()) {
    <div id="navbarNavDropdown" class="d-flex align-items-center ms-auto gap-3">
      <div class="form-check form-switch m-0">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="switchCheckDefault"
          [checked]="isSellerMode()"
          (change)="toggle()"
        />
        <label class="form-check-label" for="switchCheckDefault">
          Seller Mode
        </label>
      </div>
      <div class="dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-person-circle h1 secondary-color"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><button class="dropdown-item">Profile</button></li>
          <li><button class="dropdown-item">Settings</button></li>
          <li>
            <button class="dropdown-item" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
    } @else {
    <div class="d-flex gap-3">
      <button (click)="openAuthPage(false)" class="btn btn-warning">
        Sign Up
      </button>
      <button (click)="openAuthPage(true)" class="btn btn-success">
        Log In
      </button>
    </div>
    }
  </div>
</header>
